          <section>
            <div class="box">
            <form style="align-content:center;color:#19758b ;width:500px;">
                <marquee behavior="scroll" direction="right"style="color:red;font-size:20px"><br>***The hospital is closed on Sundays***<br></marquee>
                <h1 id="formheading"style="margin-bottom:0px;">Appointment Form</h1>
                <img src="https://i.pinimg.com/564x/67/55/27/675527904f761d8bd62bc049dca818a2.jpg" width="500px" height="100px">
                <div class="formrow">
                <div class="form-group">
                <label><b>First name</b></label>
                <input class="form-control" type="text" placeholder="Enter Firstname">
                </div>
                <div class="form-group">
                    <label><b>Last name</b></label>
                    <input class="form-control" type="text" placeholder="Enter lastname">
                    </div>
                </div>
                <div class="form-group">
                <label><b>Age</b></label>
                <input class="form-control" type="password" placeholder="Enter Age">
                </div>
                <div class="form-group">
                    <label><b>Phone number</b></label>
                    <input class="form-control" type="password" placeholder="Enter Phone number">
                </div>
                <div class="formrow">
                <div class="form-group">
                <label><b>Date</b></label>
                <input class="form-control" type="date" placeholder="Enter the appointment date">
                </div>
                <div class="form-group">
                <label style="margin-bottom:5%"><b>Time slot</b></label>
                <select name="time" id="time" required>
                    <option value=""></option>
                    <option value="10am-12pm">10am-12pm</option>
                    <option value="2pm-4pm">2pm-4pm</option>
                    <option value="4pm-6pm">4pm-6pm</option>
                    <option value="8pm-10pm">8pm-10pm</option>
                </select>
                </div>
                </div>
                <div class="form-group">
                <label><b>Which procedure do you want to make an appointment for?</b></label>
                <select name="pro" id="pro" required>
                    <option value=""></option>
                    <option value="Doctor check">Doctor check</option>
                    <option value="Meadical Examination">Meadical Examination</option>
                    <option value="Result Analysis">Result Analysis</option>
                </select>
                </div><br>
                <div class="form-group">
                <button id="formbutton">Submit</button>
                </div>

    </form>
